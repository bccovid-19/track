
events {
  worker_connections 4096;
}

http {
  server {
    listen 80;
    server_name _;

    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    location / {
      return 301 https://$host$request_uri;
    }
  }

  server {
    listen 443 ssl;
    server_name track.bcc3d.ca;

    ssl_certificate /etc/letsencrypt/live/track.bcc3d.ca/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/track.bcc3d.ca/privkey.pem;

    include nginx-include.conf;

    location / {
      proxy_pass http://localhost:8080;
    }
  }

  server {
    listen 443 ssl;
    server_name qa.track.bcc3d.ca;

    ssl_certificate /etc/letsencrypt/live/qa.track.bcc3d.ca/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/qa.track.bcc3d.ca/privkey.pem;

    include nginx-include.conf;

    location / {
      proxy_pass http://localhost:42310;
    }
  }
}
